<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCC Activity 2</title>
    <style>
        .card{
            width: 50%;
        }
        .male{
            width: 48%;
            float: left;
            margin-right: 4%;
            box-shadow: 2px 2px 10px lightgray;
        }
        .female{
            width: 48%;
            float: left;
            box-shadow: 2px 2px 10px lightgray;
            border-radius: 8px 8px 8px 8px;
        }
        img{
            width: 200px;
            height: 200ox;
        }
    </style>
</head>
<body>
    <h1>Profile Cards</h1>
    <div class="card">
        <div class="male">
            <img src="assets/images/male.jpeg" alt="male">
            <div class="card-text">
                <p class="name"><strong>John Doe</strong></p>
                <p>Architect and Designer</p>
            </div>
        </div>
        <div class="female">
            <img src="assets/images/female.jpeg" alt="female">
            <div class="card-text">
                <p class="name"><strong>Jane Doe</strong></p>
                <p>Chef</p>
            </div>
        </div>
    </div>
</body>
</html>
