<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <style>
        div.card{
            width: 40%;
        }
        div.profile1{
            width: 48%;
            float: left;
            margin-right: 4%;
            box-shadow: 2px 2px 10px red;
        }
        div.profile2{
            width: 48%;
            float: left;
            box-shadow: 2px 10px 10px red;
            border-radius: 10px 10px 10px 10px;
        }
        img{
            width: 150px;
            height: 100px;
        }
    </style>
</head>
<body>
    <h1>My Profile</h1>
    <div class="card">
        <div class="profile1">
            <img src="assets/images/girl.jpeg" alt="My Profile">
            <div class="card-text">
                <p class="name">John Doe</p>
                <p>Architech Designer</p>
            </div>
        </div>
        <div class="profile2">
            <img src="assets/images/Comino.jpeg" alt="comino">
        </div>
    </div>
</body>
</html>
