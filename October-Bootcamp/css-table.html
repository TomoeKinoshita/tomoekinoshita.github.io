<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Table</title>
    <style>
        table,th,td{
            border: 1px solid black;
            border-collapse: separate;
            border-spacing: 15px 30px;
            border-color: crimson;
            background-color: coral;
        }
        th{
            background-color: cyan;
        }
    </style>
</head>
<body>
    <table class="a">
        <thead>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>John Doe</td>
                <td>31</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Peter Parker</td>
                <td>26</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
