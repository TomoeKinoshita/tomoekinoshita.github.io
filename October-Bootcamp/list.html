<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My HTML LIST</title>
</head>
<body>
    <ol>
        <li>Item one</li>
        <li>Item two</li>
        <li>Item three</li>
    </ol>
    <ol>list of Fruits
        <li>Banana</li>
        <li>Apple</li>
        <li>Mango</li>
    </ol>

    <ul>My unordered list
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <ol>
        <li>Fruits</li>
            <ul>
                <li>Banana</li>
                <li>Apple</li>
            </ul>
        <li>Desserts</li>
            <ul>
                <li>Chocolate Bar</li>
                <li>Cake</li>
            </ul>
    </ol>
    
    <ul class="list-style">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ul>

</body>
</html>
