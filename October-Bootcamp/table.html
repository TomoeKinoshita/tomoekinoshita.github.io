<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables</title>
    <style>
        table,th,td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <thead>
        <tr>
            <th colspan="2">First Name</th>
            <th colspan="2">Course</th>
            <th colspan="3">School Year</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td colspan="2">Masaya-san</td>
            <td colspan="2">Bootcamp</td>
            <td colspan="3">2023</td>
        </tr>
        <tr>
            <td colspan="2">Tomoe-san</td>
            <td colspan="2">Bootcamp</td>
            <td colspan="3">2023</td>
        </tr>    
        </tbody>
    </table>
</body>
</html>
